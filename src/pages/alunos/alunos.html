<ion-header>

    <ion-navbar>
        <ion-title>Alunos</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-item-group>
        <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
        <ion-item-divider>Alunos da Turma</ion-item-divider>
        <ion-list>
            <ion-item *ngFor="let item of listaAlunos" (click)="dadosAluno(item)">
                <ion-avatar item-start>
                    <img src="./images/avatar-ts-woody.png">
                </ion-avatar>
                <h2>{{ item.nome }}</h2>
                <p>{{ item.turma }}</p>
            </ion-item>
        </ion-list>


        <!--<ion-item *ngFor="let item of listaAlunos" (click)="showAlert(item)">-->
        <!--{{ item.nome }}-->
        <!--</ion-item>-->
    </ion-item-group>
</ion-content>
