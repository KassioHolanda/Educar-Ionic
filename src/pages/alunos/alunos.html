<ion-header>
    <ion-navbar>
        <button ion-button icon-only menuToggle>
            <ion-icon name="ios-menu"></ion-icon>
        </button>

        <ion-title>
            <span class="text-nav">Alunos</span>
        </ion-title>

        <ion-buttons end>
            <button ion-button icon-only (click)="presentToast()">
                <ion-icon name="ios-information-circle"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
    <ion-searchbar  (ionInput)="getItems($event)"></ion-searchbar>
</ion-header>


<ion-content>
    <ion-item-group>
        
        <!--<ion-item-divider>Unidade: {{ nomeUnidade }}</ion-item-divider>-->
        <!--<ion-item-divider>Turma: {{ nomeTurma }} / Disciplina: {{ nomeDisciplina }}</ion-item-divider>-->
        <!--<ion-item-divider>Disciplina {{ nomeTurma }}</ion-item-divider>-->
        <ion-list>
            <ion-item *ngFor="let item of listaAlunos" (click)="mostrarMenu(item)">
                <ion-avatar item-start>
                    <img src="assets/images/avatar-ts-woody.png">
                </ion-avatar>
                <h2>{{ item.nome }}</h2>
                <button ion-button item-end>8,5</button>
            </ion-item>
        </ion-list>
    </ion-item-group>
</ion-content>
