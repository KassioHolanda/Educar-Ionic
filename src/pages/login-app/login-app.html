<ion-content class="body">
    <div class="centralizar">
        <div class="form">
            <h1 style="font-size: 40px; margin-top: 140px; color: #283593; font-family: Consolas">EducarApp</h1>
            <ion-list>
                <ion-item class="input" style="margin: 10px; width: 95%">
                    <ion-label floating>CPF</ion-label>
                    <ion-input [(ngModel)]="login.cpf" type="number"></ion-input>
                </ion-item>

                <ion-item style="margin: 10px; width: 95%">
                    <ion-label floating>Senha</ion-label>
                    <ion-input type="password"></ion-input>
                </ion-item>
            </ion-list>
        </div>
        <div style="padding: 10px; padding-bottom: 35px">
            <button ion-button style="background-color: #283593; padding: 20px;" (click)="acessar()" block round>
                Acessar
            </button>
        </div>

        <!--</div>-->
    </div>
</ion-content>
