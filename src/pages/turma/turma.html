<ion-header>

    <ion-navbar>
        <ion-title>Turma</ion-title>
    </ion-navbar>
</ion-header>


<ion-content>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <ion-item-group>
        <ion-item-divider>Turmas</ion-item-divider>
        <ion-item *ngFor="let item of listaTurmas" (click)='acessarTurma(item)'>
            <ion-avatar item-start>
                <img src="assets/images/livros.png">
            </ion-avatar>
            <h2>{{ item.descricao }}</h2>
            <!--<h3>Don't Know What To Do!</h3>-->
            <!--<p>I've had a pretty messed up day. If we just...</p>-->
        </ion-item>
    </ion-item-group>
</ion-content>
