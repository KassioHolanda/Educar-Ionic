<ion-header>
    <ion-toolbar>
        <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            <span class="text-nav">Turma</span>
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only>
                <ion-icon name="ios-information-circle"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
</ion-header>


<ion-content>

    <ion-item-group>
        <ion-item-divider>Unidade: {{ unidadeSelecionadaNome }}</ion-item-divider>


        <ion-item *ngFor="let item of listaTurmas" (click)='acessarTurma(item)'>
            <ion-avatar item-start>
                <img src="assets/images/livros.png">
            </ion-avatar>
            <h2>{{ item.descricao }}</h2>
            <!--<h3>Don't Know What To Do!</h3>-->
            <!--<p>I've had a pretty messed up day. If we just...</p>-->
        </ion-item>
    </ion-item-group>
</ion-content>
