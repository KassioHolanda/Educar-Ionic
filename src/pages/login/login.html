<ion-content class="body">
    <div class="centralizar">
        <div class="form">
            <ion-list>
                <ion-item style="margin: 10px; width: 95%">
                    <ion-label>CPF</ion-label>
                    <ion-input [(ngModel)]="login.cpf" type="number"></ion-input>
                </ion-item>

                <ion-item style="margin: 10px; width: 95%">
                    <ion-label>Senha</ion-label>
                    <ion-input type="password"></ion-input>
                </ion-item>
            </ion-list>
        </div>
        <div style="padding: 10px; padding-bottom: 35px">
            <button ion-button="" (click)="acessar()" block>Acessar</button>
        </div>
        <div style="padding: 10px; padding-bottom: 35px">
            <button ion-button="" (click)="registrar()" block>Registrar</button>
        </div>

    </div>
</ion-content>
