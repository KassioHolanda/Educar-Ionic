<ion-header>

    <ion-navbar>
        <ion-title>register</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="centralizar">
        <ion-list>
            <ion-item style="margin: 10px; width: 95%">
                <ion-label>CPF</ion-label>
                <ion-input [(ngModel)]="model.cpf" name="cpf" type="text"></ion-input>
            </ion-item>

            <ion-item style="margin: 10px; width: 95%">
                <ion-label>Senha</ion-label>
                <ion-input [(ngModel)]="model.senha" type="password"></ion-input>
            </ion-item>
        </ion-list>

        <div style="padding: 10px; padding-bottom: 35px">
            <button ion-button="" (click)="salvarUsuario()" block>Salvar</button>
        </div>
    </div>
</ion-content>
