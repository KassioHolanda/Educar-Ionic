<ion-header>
    <ion-toolbar>
        <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            Aula
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only>
                <ion-icon name="ios-information-circle"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content>
    <ion-item-group>
        <ion-item-divider>Unidade: {{ nomeUnidade }}</ion-item-divider>
        <ion-item-divider>Turma: {{ nomeTurma }} / Disciplina: {{ nomeDisciplina }}</ion-item-divider>
        <!--<ion-item-divider>Alunos da Turma {{ nomeTurma }}</ion-item-divider>-->
        <ion-grid>
            <ion-row>
                <ion-col col-9>
                    <ion-item-divider>Aluno</ion-item-divider>
                </ion-col>
                <ion-col col-3>
                    <ion-item-divider>Presen√ßa</ion-item-divider>
                </ion-col>
            </ion-row>
        </ion-grid>

        <ion-list>
            <ion-item *ngFor="let item of listaAlunos">
                <ion-avatar item-start>
                    <img src="assets/images/avatar-ts-woody.png">
                </ion-avatar>
                <ion-label>{{ item.nome }}</ion-label>


                <ion-checkbox item-end checked="true"></ion-checkbox>

            </ion-item>
        </ion-list>
    </ion-item-group>
    <div padding>
        <button block ion-button (click)="salvarAula()">Salvar Aula</button>
    </div>
    <br><br>
</ion-content>
