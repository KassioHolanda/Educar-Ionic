<ion-header>
    <ion-toolbar>
        <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Home</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <ion-item-group>
        <ion-item-divider>Minhas Escolas</ion-item-divider>
        <ion-item *ngFor="let item of lista_unidades" (click)="acessarTurmas(item)">
            {{ item.nome }}
        </ion-item>
    </ion-item-group>
</ion-content>
