<ion-header>
    <ion-toolbar>
        <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            <span class="text-nav">Escolas</span>
        </ion-title>
    </ion-toolbar>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
</ion-header>

<ion-content>
    
    <ion-item-group>
        <ion-item-divider>Minhas Escolas</ion-item-divider>
        <ion-item *ngFor="let item of lista_unidades" (click)="acessarTurmas(item)">
            <ion-avatar item-start>
                <img src="assets/images/livros.png">
            </ion-avatar>
            <h2>{{ item.nome }}</h2>
            <!--<h3>Don't Know What To Do!</h3>-->
            <!--<p>I've had a pretty messed up day. If we just...</p>-->
        </ion-item>
    </ion-item-group>
</ion-content>
