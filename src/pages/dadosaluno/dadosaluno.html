<ion-header>

    <ion-navbar>
        <ion-title>Aluno</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-item-group>
        <ion-item-divider>Dados do Aluno</ion-item-divider>
        <ion-list>
            <ion-item>
                <ion-label floating>Nome</ion-label>
                <ion-input disable value="{{ aluno.nome }}" type="text"></ion-input>
            </ion-item>
        </ion-list>
        <ion-item-divider>Notas</ion-item-divider>
        <ion-grid>
            <ion-row>
                <ion-col col-10>
                    <ion-item-divider>1º Bimestre</ion-item-divider>
                </ion-col>
                <ion-col col-2>
                    <ion-item-divider>10.00</ion-item-divider>
                </ion-col>
                <button padding block ion-button>Adicionar nota</button>
            </ion-row>
        </ion-grid>
        <ion-item-divider>Ocorrências</ion-item-divider>
        <ion-grid>
            <ion-row>
                <ion-col col-9>
                    <ion-item-divider>Entrou atrasado em sala de aula.</ion-item-divider>
                </ion-col>
                <ion-col col-3>
                    <ion-item-divider>10/10/2018</ion-item-divider>
                </ion-col>
                <button padding block ion-button>Adicionar Ocorrência</button>
            </ion-row>
        </ion-grid>
    </ion-item-group>
</ion-content>
